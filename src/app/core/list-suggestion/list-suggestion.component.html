<input [(ngModel)]="searchText" placeholder="Rechercher...">

<h3>Liste des Suggestions</h3>

<div *ngFor="let s of filteredSuggestions">

  <h4>{{ s.title }}</h4>

  <p>{{ s.description }}</p>

  <p>Cat√©gorie : {{ s.category }}</p>

  <p>Date : {{ s.date | date }}</p>

  <p>Status : {{ s.status }}</p>

  <p>Likes : {{ s.nbLikes }}</p>

  <div *ngIf="s.status !== 'refusee'">

    <button (click)="likeSuggestion(s)">
      Like
    </button>

    <button (click)="addToFavorites(s)">
      Ajouter aux favoris
    </button>

  </div>

  <hr>
</div>

<h3>Mes Favoris</h3>

<ul>
  <li *ngFor="let f of favorites">
    {{ f.title }}
  </li>
</ul>
